<mat-toolbar color="primary">
  <span [style.cursor]="'pointer'" routerLink="/" class="big">Rasko</span>
  <div class="spacer"></div>
  <button mat-icon-button (click)="toggleDarkMode()">
    <mat-icon aria-hidden="false" aria-label="dark_mode" *ngIf="dark_mode else no_dark_mode">light_mode
    </mat-icon>
    <ng-template #no_dark_mode>
      <mat-icon aria-hidden="false" aria-label="light_mode">dark_mode</mat-icon>
    </ng-template>
  </button>
</mat-toolbar>
